<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/js-calc-favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/dd8ffa8d1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <title>JS Calculator</title>
</head>
<body>
    <main class="container">
        <div class="calculator">
            <div class="output">
                <div class="previous-operand" data-previous-operand></div>
                <div class="current-operand" data-current-operand></div>
            </div>
            <button class="btn-wide" data-all-clear>AC</button>
            <button class="op-key" data-delete><i class="fa-solid fa-delete-left"></i></button>
            <button class="op-key" data-operation><i class="fa-solid fa-divide"></i><p>รท</p></button>
            <button class="num-key" data-number>7</button>                
            <button class="num-key" data-number>8</button>
            <button class="num-key" data-number>9</button>
            <button class="op-key" data-operation><i class="fa-solid fa-xmark"></i><p>*</p></button>
            <button class="num-key" data-number>4</button>
            <button class="num-key" data-number>5</button>
            <button class="num-key" data-number>6</button>
            <button class="op-key" data-operation><i class="fa-solid fa-minus"></i><p>-</p></button>
            <button class="num-key" data-number>1</button>
            <button class="num-key" data-number>2</button>
            <button class="num-key" data-number>3</button>
            <button class="op-key" data-operation><i class="fa-solid fa-plus"></i><p>+</p></button>
            <button class="op-key" data-number>.</button>
            <button class="num-key" data-number>0</button>
            <button class="btn-wide" data-equals><i class="fa-solid fa-equals"></i></button>
        </div>
    </main>
</body>
</html>
